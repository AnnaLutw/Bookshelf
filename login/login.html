<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="icon" href="/assets/logo.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="container-login">
                <div class="wrap-login">
                    <form class="login-form">
                        <a href="/index.html"><img src="/assets/lofocor.png" style="width: 80px; margin-left: 135px;" alt=""></a>
                        <span class="login-form-title">
                            Faça o login
                        </span>

                        <div class="wrap-input margin-top-35 margin-bottom-35">
                            <input class="input-form" type="email" name="email" autocomplete="off">
                            <span class="focus-input-form" data-placeholder="E-mail"></span>
                        </div>

                        <div class="wrap-input margin-bottom-35">
                            <input class="input-form" type="password" name="password">
                            <span class="focus-input-form" data-placeholder="Senha"></span>
                        </div>

                        <div class="container-login-form-btn">
                            <button class="login-form-btn">Login</button>
                        </div>

                        <ul class="login-utils">
                            <li class="margin-top-8 margin-bottom-8">
                                <span class="text1">
                                    Esqueci minha
                                </span>
                                <a class="text2" href="#">
                                    senha
                                </a>
                            </li>

                            <li class="margin-top-8 margin-bottom-8">
                                <span class="text1">
                                    Não possui conta?
                                </span>
                                <a class="text2" href="/cadastro/cadastro.html">
                                    Criar
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
